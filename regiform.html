<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
    <link rel="stylesheet" href="regiform.css" target="_blank">
</head>

<body>
    <div class="main">
        <div class="register">
            <!--creating login form-->
            <h2>Register</h2>
            <form action="sub.html" method="post">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="name1" size="30" placeholder="enter your firstname">
                <br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="name2" size="30" placeholder="enter your lastname">
                <br>
                <label for="eml">Email:</label><br>
                <input type="email" id="eml" name="eml1" size="30" placeholder="enter your email">
                <br>
                <label for="usr">Username:</label>
                <br>
                <input type="text" id="usr" name="usr1" size="30"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd1" size="30"><br>
                <label for="gndr">Gender:</label>
                <input type="radio" id="gndr" name="gndr1">Male
                <input type="radio" id="gndr" name="gndr1">Female<br>
                <input type="submit" id="sub" name="sub1" value="Register">
            </form>
        </div>
        <!--end register-->

    </div>
    </div>
    <!--end main-->

</body>

</html>
